<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rimuru Wab</title>
<style>
    /* พื้นหลังภาพเต็มจอ */
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: url('https://printler.com/uk/poster/150101/') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
    }

    /* แถบเมนูด้านบน */
    .navbar {
        display: flex;
        justify-content: flex-end;
        padding: 15px 30px;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    }

    .navbar button {
        margin-left: 10px;
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        background-color: rgba(0,0,0,0.5);
        transition: 0.3s;
    }

    .navbar button:hover {
        background-color: rgba(0,0,0,0.8);
    }

    /* หัวข้อใหญ่ */
    h1 {
        text-align: center;
        color: white;
        margin-top: 60px;
        font-size: 60px;
        text-shadow: 2px 2px 8px black;
    }

    /* ฟอร์มกลางหน้าจอ */
    .form-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        width: 350px;
        margin: 50px auto;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .form-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .form-container input::placeholder {
        color: #999;
        font-style: italic;
    }

    .form-container button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
        color: white;
        font-weight: bold;
        transition: 0.3s;
    }

    .form-container button:hover {
        opacity: 0.9;
    }

    /* ปุ่มล็อกอินด้วย Facebook */
    .facebook-btn {
        background-color: #1877f2;
        margin-top: 5px;
    }

</style>
</head>
<body>

    <!-- แถบเมนูมุมขวาบน -->
    <div class="navbar">
        <button>สมัคร</button>
        <button>ล็อกอิน</button>
    </div>

    <!-- หัวข้อใหญ่ -->
    <h1>rimuru wab</h1>

    <!-- ฟอร์มล็อกอิน -->
    <div class="form-container">
        <form>
            <input type="email" placeholder="กรอกอีเมล">
            <input type="password" placeholder="กรอกรหัสผ่าน">
            <button type="submit">ล็อกอิน</button>
            <button type="button" class="facebook-btn">ล็อกอินด้วย Facebook</button>
        </form>
    </div>

</body>
</html>
