<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rimuru wab</title>
    <style>
        /* CSS สำหรับการจัดหน้าและสี */
        body {
            background-color: #000; /* พื้นหลังสีดำ */
            color: #fff; /* สีข้อความสีขาว */
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        /* แถบนำทางด้านบน */
        .navbar {
            background-color: #007bff; /* สีน้ำเงิน */
            display: flex;
            justify-content: flex-end; /* จัดชิดขวา */
            padding: 15px 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        /* กล่องฟอร์ม */
        .form-container {
            text-align: center;
            padding: 50px 0;
        }
        
        .form-container form {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .form-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* หน้าที่แสดงหลังจากล็อกอิน */
        .logged-in-page {
            text-align: center;
            padding-top: 50px;
            display: none; /* ซ่อนหน้านี้ไว้ตอนแรก */
        }
        
        .logged-in-page h1 {
            font-size: 3em;
        }
        
        .logged-in-page a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="navbar">
            <a href="#" onclick="showForm('register')">ลงทะเบียน</a>
            <a href="#" onclick="showForm('login')">ล็อกอิน</a>
        </div>

        <div class="form-container" id="register-form" style="display: none;">
            <form onsubmit="handleAuth(event, 'register')">
                <h2>ลงทะเบียน</h2>
                <input type="text" placeholder="ชื่อผู้ใช้" required>
                <input type="password" placeholder="รหัสผ่าน" required>
                <button type="submit">ลงทะเบียน</button>
            </form>
        </div>

        <div class="form-container" id="login-form" style="display: none;">
            <form onsubmit="handleAuth(event, 'login')">
                <h2>ล็อกอิน</h2>
                <input type="text" placeholder="ชื่อผู้ใช้" required>
                <input type="password" placeholder="รหัสผ่าน" required>
                <button type="submit">ล็อกอิน</button>
            </form>
        </div>
    </div>

    <div class="logged-in-page" id="rimuru-page">
        <h1>rimuru wab</h1>
        <p>
            <a href="https://vm.tiktok.com/ZSHnDQBWbpBvm-Fs10p/" target="_blank">ลิงก์ TikTok ที่คุณต้องการ</a>
        </p>
    </div>

    <script>
        // ฟังก์ชัน JavaScript เพื่อจัดการการแสดงผลของหน้าและฟอร์ม
        function showForm(formType) {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            
            if (formType === 'register') {
                document.getElementById('register-form').style.display = 'block';
            } else if (formType === 'login') {
                document.getElementById('login-form').style.display = 'block';
            }
        }

        function handleAuth(event, type) {
            event.preventDefault(); // ป้องกันการรีเฟรชหน้า
            
            if (type === 'register') {
                alert('ลงทะเบียนสำเร็จ!');
            } else if (type === 'login') {
                alert('ล็อกอินสำเร็จ!');
            }
            
            // เปลี่ยนหน้าหลังจากล็อกอิน/ลงทะเบียน
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('rimuru-page').style.display = 'block';
        }
    </script>

</body>
</html>
