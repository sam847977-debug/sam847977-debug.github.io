<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rimuru Wab</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: url('https://printler.com/uk/poster/150101/') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
    }

    /* แถบเมนูด้านบน */
    .navbar {
        display: flex;
        justify-content: flex-end;
        padding: 15px 30px;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    }

    .navbar button {
        margin-left: 10px;
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        background-color: rgba(0,0,0,0.5);
        transition: 0.3s;
    }

    .navbar button:hover {
        background-color: rgba(0,0,0,0.8);
    }

    /* หัวข้อใหญ่ */
    h1 {
        text-align: center;
        color: white;
        margin-top: 60px;
        font-size: 60px;
        text-shadow: 2px 2px 8px black;
    }

</style>
</head>
<body>

    <!-- แถบเมนูมุมขวาบน -->
    <div class="navbar">
        <button>สมัคร</button>
        <button>ล็อกอิน</button>
    </div>

    <!-- หัวข้อใหญ่ -->
    <h1>rimuru wab</h1>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script>
  // สมัครด้วยอีเมล
  function signUp() {
    const email = prompt("กรอกอีเมล");
    const password = prompt("กรอกรหัสผ่าน");
    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => alert("สมัครเรียบร้อย!"))
      .catch(error => alert(error.message));
  }

  // ล็อกอินด้วยอีเมล
  function logIn() {
    const email = prompt("กรอกอีเมล");
    const password = prompt("กรอกรหัสผ่าน");
    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => alert("ล็อกอินสำเร็จ!"))
      .catch(error => alert(error.message));
  }

  // ล็อกอินด้วย Facebook
  function logInWithFacebook() {
    const provider = new firebase.auth.FacebookAuthProvider();
    auth.signInWithPopup(provider)
      .then(result => alert("ล็อกอินด้วย Facebook สำเร็จ!"))
      .catch(error => alert(error.message));
  }
</script>
    <div class="navbar">
    <button onclick="signUp()">สมัคร</button>
    <button onclick="logIn()">ล็อกอิน</button>
    <button onclick="logInWithFacebook()">Facebook</button>
</div>

</body>
</html>
