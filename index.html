<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rimuru Wab</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    background-color: black;
    font-family: Arial, sans-serif;
    color: white;
  }

  /* แถบด้านบน */
  .navbar {
    background-color: #007BFF; /* น้ำเงิน */
    display: flex;
    justify-content: flex-end;
    padding: 10px 20px;
  }

  .navbar button {
    background-color: white;
    color: #007BFF;
    border: none;
    padding: 8px 16px;
    margin-left: 10px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
  }

  .navbar button:hover {
    opacity: 0.8;
  }

  /* หน้าล็อกอิน/ลงทะเบียน */
  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 90vh;
  }

  .form-container input {
    padding: 10px;
    margin: 5px 0;
    width: 250px;
    border-radius: 5px;
    border: none;
  }

  .form-container button {
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
    background-color: #007BFF;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  .form-container button:hover {
    opacity: 0.8;
  }

  /* หน้าหลังล็อกอิน */
  .welcome-page {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 90vh;
    text-align: center;
  }

  .welcome-page h1 {
    font-size: 48px;
    margin-bottom: 40px;
  }

  .welcome-page a {
    color: #007BFF;
    text-decoration: none;
    font-size: 20px;
  }

  .welcome-page a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

  <!-- แถบด้านบน -->
  <div class="navbar">
    <button id="registerBtn">ลงทะเบียน</button>
    <button id="loginBtn">ล็อกอิน</button>
  </div>

  <!-- หน้า Login/Register -->
  <div class="form-container" id="formPage">
    <input type="text" id="username" placeholder="ชื่อผู้ใช้">
    <input type="password" id="password" placeholder="รหัสผ่าน">
    <button id="submitBtn">ยืนยัน</button>
  </div>

  <!-- หน้าหลังล็อกอิน -->
  <div class="welcome-page" id="welcomePage">
    <h1>rimuru wab</h1>
    <a href="https://vm.tiktok.com/ZSHnDQBWbpBvm-Fs10p/" target="_blank">คลิกเพื่อไป TikTok</a>
  </div>

<script>
  const registerBtn = document.getElementById('registerBtn');
  const loginBtn = document.getElementById('loginBtn');
  const submitBtn = document.getElementById('submitBtn');
  const formPage = document.getElementById('formPage');
  const welcomePage = document.getElementById('welcomePage');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');

  let mode = 'login'; // โหมดเริ่มต้น

  registerBtn.addEventListener('click', () => {
    mode = 'register';
    alert('โหมดลงทะเบียน: กรอกข้อมูลแล้วกดยืนยัน');
  });

  loginBtn.addEventListener('click', () => {
    mode = 'login';
    alert('โหมดล็อกอิน: กรอกข้อมูลแล้วกดยืนยัน');
  });

  submitBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if(username === '' || password === '') {
      alert('กรุณากรอกข้อมูลให้ครบ');
      return;
    }

    // สำหรับสาธิต: ไม่ตรวจสอบฐานข้อมูลจริง
    alert(${mode === 'login' ? 'เข้าสู่ระบบ' : 'ลงทะเบียน'}สำเร็จ!);
    formPage.style.display = 'none';
    welcomePage.style.display = 'flex';
  });
</script>

</body>
</html>
