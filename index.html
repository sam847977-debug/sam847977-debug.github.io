<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rimuru Wab</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: url('https://printler.com/uk/poster/150101/') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    /* หัวข้อใหญ่ */
    h1 {
        text-align: center;
        color: white;
        margin-top: 60px;
        font-size: 60px;
        text-shadow: 2px 2px 8px black;
    }

    /* แถบด้านล่าง */
    .bottom-bar {
        display: flex;
        justify-content: center;
        padding: 15px 0;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    }

    .bottom-bar button {
        margin: 0 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        color: white;
        background-color: rgba(0,0,0,0.5);
        cursor: pointer;
        transition: 0.3s;
    }

    .bottom-bar button:hover {
        background-color: rgba(0,0,0,0.8);
    }
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // ใส่ config ของโปรเจกต์ Firebase ของคุณ
  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT_ID.firebaseapp.com",
    projectId: "PROJECT_ID",
    storageBucket: "PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function signUp() {
    const email = prompt("กรอกอีเมล");
    const password = prompt("กรอกรหัสผ่าน");
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => alert("สมัครเรียบร้อย!"))
      .catch(error => alert(error.message));
  }

  function logIn() {
    const email = prompt("กรอกอีเมล");
    const password = prompt("กรอกรหัสผ่าน");
    auth.signInWithEmailAndPassword(email, password)
      .then(() => alert("ล็อกอินสำเร็จ!"))
      .catch(error => alert(error.message));
  }

  function logInWithFacebook() {
    const provider = new firebase.auth.FacebookAuthProvider();
    auth.signInWithPopup(provider)
      .then(() => alert("ล็อกอินด้วย Facebook สำเร็จ!"))
      .catch(error => alert(error.message));
  }
</script>
</head>
<body>

    <!-- หัวข้อใหญ่ -->
    <h1>rimuru wab</h1>

    <!-- แถบสีด้านล่างพร้อมปุ่ม -->
    <div class="bottom-bar">
        <button onclick="signUp()">สมัคร</button>
        <button onclick="logIn()">ล็อกอิน</button>
        <button onclick="logInWithFacebook()">Facebook</button>
    </div>

</body>
</html>
